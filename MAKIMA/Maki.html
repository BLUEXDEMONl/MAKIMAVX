<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAKIMA - Deployed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Gagalin';
            src: url('gagalin.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary-color: #ff4b8b;
            --secondary-color: #ff8ec4;
            --background-start: #12001e;
            --background-end: #2d0f3a;
            --text-color: #ffffff;
            --glow-color: rgba(255, 75, 139, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gagalin', sans-serif;
            background: linear-gradient(45deg, var(--background-start), var(--background-end));
            background-size: 200% 200%;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            animation: gradient-flow 15s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 380px;
            padding: 30px;
            background: rgba(20, 0, 30, 0.7);
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: 0 0 40px var(--glow-color);
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .bot-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 25px var(--glow-color);
            margin-bottom: 20px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bot-image:hover {
            transform: scale(1.12) rotate(8deg);
        }

        .title {
            font-size: 4em;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--text-color),
                         0 0 15px var(--glow-color),
                         0 0 35px var(--glow-color);
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .footer .links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .footer .links a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }
        
        .footer .social-icons {
            margin: 12px 0;
        }
        
        .footer .social-icons a {
            font-size: 1.6em;
            color: var(--secondary-color);
            transition: color 0.3s, transform 0.3s;
        }
        
        .footer .social-icons a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        .copyright {
            color: var(--secondary-color);
            opacity: 0.6;
            font-size: 0.8em;
        }

        /* Background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s infinite linear;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 400px) {
            .card {
                padding: 20px;
            }
            .title {
                font-size: 3.2em;
            }
            .bot-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-container"></div>
    <div class="card">
        <img src="https://huggingface.co/spaces/api-ix/Base/resolve/main/maki-menu.jpg" alt="MAKIMA Bot" class="bot-image">
        <h1 class="title">MAKIMA</h1>
        <p class="subtitle">Deployment Successful. Now Online.</p>
        
        <div class="footer">
            <div class="links">
                <a href="https://api-ix-ix.hf.space/" target="_blank">API</a>
                <a href="https://github.com/BLUEXDEMONl" target="_blank">Github Repo</a>
            </div>
            <div class="social-icons">
                <a href="https://github.com/BLUEXDEMONl" target="_blank" title="Owner GitHub"><i class="fab fa-github"></i></a>
            </div>
            <p class="copyright">Â© 2025 MAKIMA | Developed by Demon</p>
        </div>
    </div>

    <script>
        // Particle generation
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`;
            
            const animationDuration = Math.random() * 8 + 7;
            const animationDelay = Math.random() * 15;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `-${animationDelay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
